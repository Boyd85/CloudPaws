<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CloudPaws Portal</title>

  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/portal.css">


</head>

<body>
  <ul class="nav nav-pills">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">File</a>
    <div class="dropdown-menu">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addVet">
        Add Vet
      </button>
    </div>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Options</a>
    <div class="dropdown-menu">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#versionPopup">
        About
      </button>
    </div>
  </li>
</ul>
  <div class="wrapper">
<header>
  <h1><span style="color: #5379fa">Cloud</span><span style="color: #fff">Paws</span></h1>
</header>
<nav>
    <ul>
      <li class="">Home</li>
      <li class="gnav2">New Patient</li>
      <li class="gnav3">Scheduler</li>
      <li class="gnav4">Appointment</li>
      <li class="gnav5">Patient Information</li>
    </ul>
</nav>
<div class="contents" id="contents">
<div class="container">
<article id="page1" class="show top">
  <section>
    <img src="/static/img/Home.png" style="opacity: 0.8;" width="750px" width="100%">
</article>
<article id="page2">
  <section>
    <h1>New Patient</h1>
      <iframe src="\static\pages\portalform.html" style = "border: none;" height="550px" width="100%"></iframe>
  </section>
</article>
<article id="page3">
  <section>
    <h1>Scheduler</h1>
<iframe src="\static\pages\scheduler.html" style = "border: none;" height="550px" width="100%"></iframe>
  </section>
</article>
<article id="page4">
  <section>
    <h1>Appointment</h1>
    <iframe src="\static\pages\appointment.html" style = "border: none;" height="550px" width="100%"></iframe>
  </section>
</article>
<article id="page5">
  <section>
    <h1>Patient Search</h1>
    <iframe src="\static\pages\patients.html" style = "border: none;" height="550px" width="100%"></iframe>
  </section>
</article>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="versionPopup" tabindex="-1" role="dialog" aria-labelledby="versionPopupTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">CloudPaws 2019</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        CloudPaws4.0.9
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addVet" tabindex="-1" role="dialog" aria-labelledby="addVetTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a Vet:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form method="post" action="http://cloudpaws.us-east-2.elasticbeanstalk.com/Vets/" onsubmit="setTimeout(function () { window.location.reload(); }, 40)">
          <input class="form-control" type="text" name="FName" placeholder="First Name">
          <input class="form-control" type="text" name="LName" placeholder="Last Name">
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
      </form>
    </div>
  </div>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/static/js/portal.js"></script>

</body>
</html>
